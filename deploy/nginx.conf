# Nginx reverse proxy configuration for Social Media Agent
# Optional: Use this if you want to proxy the API through Nginx

server {
    listen 80;
    server_name 136.113.77.156;  # Update with your VM's external IP or domain

    # API endpoints
    location / {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Optional: Serve static files if added in future
    # location /static {
    #     alias /home/start/Social-Media-Agent/static;
    # }
    
    # Health check endpoint (bypass proxy caching)
    location /health {
        proxy_pass http://localhost:8000;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
}

